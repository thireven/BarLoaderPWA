<!DOCTYPE html>
<html>
  <head>
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="images/barloader_512.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/barloader_192.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script async src="https://unpkg.com/pwacompat" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Bar Loader</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="vendor/cash.min.js"></script>
    <script src="vendor/draggable.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="info-container">
        Loaded:
        <span id="info-weight-kg">20.0kg</span>
        (<span id="info-weight-lbs">44.1 lbs</span>)
      </div>
      <div id="weight-graphics-container">
        <div id="bar"></div>
        <div id="weights-container">
          <ul id="weights-list">
            <li><div class="weight-notch"></div></li>

          </ul>
        </div>
      </div>
      <div id="buttons-container">
        <ul id="buttons-list">
          <li><button class="weight-btn" type="button" data-weight="50"></button></li>
          <li><button class="weight-btn" type="button" data-weight="25"></button></li>
          <li><button class="weight-btn" type="button" data-weight="20"></button></li>
          <li><button class="weight-btn" type="button" data-weight="15"></button></li>
          <li><button class="weight-btn" type="button" data-weight="10"></button></li>
          <li><button class="weight-btn" type="button" data-weight="5"></button></li>
          <li><button class="weight-btn" type="button" data-weight="2.5"></button></li>
          <li><button class="weight-btn" type="button" data-weight="1.25"></button></li>
          <li><button id="reset-btn">Reset Bar</button></li>
        </ul>
      </div>
      <em>Last Updated 2024-03-06</em>
    </div>
    <script>
      // handle caching
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/serviceWorker.js')
        .then(function(registration) {
          console.log('Registration successful, scope is:', registration.scope);
        })
        .catch(function(error) {
          console.log('Service worker registration failed, error:', error);
        });
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
